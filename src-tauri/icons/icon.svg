<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3020"/>
      <stop offset="100%" style="stop-color:#2d1810"/>
    </linearGradient>
    <linearGradient id="note" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="16" y="16" width="480" height="480" rx="48" fill="none" stroke="#8b4513" stroke-width="8"/>
  
  <!-- Music Note -->
  <g transform="translate(128, 80)">
    <!-- Note heads -->
    <ellipse cx="48" cy="280" rx="48" ry="36" fill="url(#note)"/>
    <ellipse cx="208" cy="240" rx="48" ry="36" fill="url(#note)"/>
    
    <!-- Stems -->
    <rect x="88" y="60" width="16" height="220" fill="url(#note)"/>
    <rect x="248" y="20" width="16" height="220" fill="url(#note)"/>
    
    <!-- Beam -->
    <polygon points="88,60 264,20 264,50 88,90" fill="url(#note)"/>
    
    <!-- Flags/beams -->
    <polygon points="88,90 264,50 264,80 88,120" fill="url(#note)"/>
  </g>
  
  <!-- Small decorative notes -->
  <g fill="#ffd700" opacity="0.6">
    <circle cx="80" cy="120" r="12"/>
    <circle cx="432" cy="400" r="16"/>
    <circle cx="420" cy="100" r="10"/>
    <circle cx="100" cy="420" r="14"/>
  </g>
  
  <!-- SDV-style pixelated border accent -->
  <g fill="#56a037">
    <rect x="40" y="40" width="16" height="16"/>
    <rect x="456" y="40" width="16" height="16"/>
    <rect x="40" y="456" width="16" height="16"/>
    <rect x="456" y="456" width="16" height="16"/>
  </g>
</svg>
