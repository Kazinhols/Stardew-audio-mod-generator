name: Release App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev libsoup-3.0-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: '${{ github.ref_name }}'
          releaseBody: 'Download the installer for your platform below.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Fix AppImage for Arch-based distros
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd src-tauri/target/release/bundle/appimage/
          APPIMAGE=$(find . -name "*.AppImage" | head -1)
          if [ -n "$APPIMAGE" ]; then
            chmod +x "$APPIMAGE"
            "./$APPIMAGE" --appimage-extract

            # Remove libs that conflict with Arch-based distros
            rm -f squashfs-root/usr/lib/libcairo*
            rm -f squashfs-root/usr/lib/libwayland*
            rm -f squashfs-root/usr/lib/libEGL*
            rm -f squashfs-root/usr/lib/libGL*
            rm -f squashfs-root/usr/lib/libepoxy*

            # Repackage
            rm "$APPIMAGE"
            wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
            chmod +x appimagetool
            ARCH=x86_64 ./appimagetool --appimage-extract-and-run squashfs-root "$APPIMAGE"
            rm -rf squashfs-root appimagetool
          fi

      - name: Upload fixed AppImage
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: src-tauri/target/release/bundle/appimage/*.AppImage
          fail_on_unmatched_files: false